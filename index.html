
<!DOCTYPE html>
<html lang="en" ng-app="myThinkfulApp" >
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="My Thinkful sandbox for AngularJS">
    <meta name="author" content="Robbie Smith">
    <link rel="icon" href="images/favicon.ico">

    <title>Robbie's Thinkful Homepage</title>

    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="app/css/jumbotron-narrow.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="thinkfulController">
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active:page=='/'}"><a href="/#/" ng-click="page='/'">Home</a></li>
          <li ng-class="{active:page=='/about'}"><a href="/#/about" ng-click="page='/about'">About</a></li>
          <li ng-class="{active:page=='/contact'}"><a href="/#/contact" ng-click="page='/contact'">Contact</a></li>
        </ul>
        <h3 class="text-muted">My Thinkful Sandbox</h3>
      </div>

      <div ng-view></div>

      <div class="footer">
        <p>&copy; Me, Myself, and {{hello}} 2014</p>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app/js/angular-route.js"></script>
    <script src="app/js/app.js"></script>
    <script src="app/js/controllers.js"></script>
  </body>
</html>
